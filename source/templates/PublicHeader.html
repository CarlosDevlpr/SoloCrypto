<link rel="stylesheet" href="../static/css/PublicHeader.css">

<header>
    <a href="{{ url_for('home') }}" class="logo">SoloCrypto.</a>
    <div class="group">
      <ul class="navigation">
        <li><a href="#">Home</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="action">

  <script>
      let menuToggle = document.querySelector('.menuToggle');

        navigation.classList.toggle('active');
    }
  </script>
